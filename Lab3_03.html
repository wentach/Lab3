<!DOCTYPE html>
<html>
<head>
	<title>Заголовок таблиці</title>
	<style>
		table {
			width: 75%;
			margin: 0 auto;
			border-collapse: collapse;
		}
		td {
			padding: 10px;
			border: 1px solid black;
			text-align: center;
		}
		td:last-child {
			text-align:center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2"><h1>Заголовок</h1></td>
		</tr>
		<tr>
			<td>Дані, вирівняні по лівому краю комірки</td>
			<td>Дані, вирівняні по правому краю комірки</td>
		</tr>
		<tr>
			<td style="width: 25%;">25% ширини таблиці</td>
			<td>75% ширини таблиці</td>
		</tr>
	</table>
</body>
</html>
