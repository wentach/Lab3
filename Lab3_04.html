<!DOCTYPE html>
<html>
<head>
	<title>Таблиця</title>
	<style>
		table {
			width: 80%;
			margin-left: auto;
			margin-right: 0;
			border: 2px double black;
			border-collapse: separate;
			border-spacing: 3px;
			background-color: #f5f5f5;
		}
		td {
			padding: 10px;
		}
	</style>
</head>
<body>
	<table style="background-color: #800070;">
		<tr>
			<td><img src="image1.jpg" alt="Малюнок 1" border="1" height="300" width="300"></td>
			<td><img src="image2.jpg" alt="Малюнок 2" border="1" height="300" width="300"></td>
			<td><img src="image3.jpg" alt="Малюнок 3" border="1" height="300" width="300"></td>
			<td><img src="image4.jpg" alt="Малюнок 4" border="1" height="300" width="300"></td>
		</tr>
		<tr>
			<td><p align="center">Текст 1</p></td>
			<td><p align="center">Текст 2</p></td>
			<td><p align="center">Текст 3</p></td>
			<td><p align="center">Текст 4</p></td>
		</tr>
		<tr>
			<td><img src="image5.jpg" alt="Малюнок 5" border="1" height="300" width="300"></td>
			<td><img src="image6.jpg" alt="Малюнок 6" border="1" height="300" width="300"></td>

			<td><p align="center">Текст 7</p></td>
			<td><p align="center">Текст 8</p></td>
		</tr>
		<tr>
			<td><img src="image9.jpg" alt="Малюнок 9" border="1" height="300" width="300"></td>
			<td><img src="image10.jpg" alt="Малюнок 10" border="1" height="300" width="300"></td>
			<td><img src="image11.jpg" alt="Малюнок 11" border="1" height="300" width="300"></td>
			<td><img src="image12.jpg" alt="Малюнок 12" border="1" height="300" width="300"></td>
		</tr>

			<td><p align="center">Текст 9</p></td>

</html>
