<!DOCTYPE html>
<html>
<head>
	<title>Таблиця з об'єднаними комірками</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
			vertical-align: middle;
		}
	</style>
</head>
<body>

	<table>
		<tr>
			<td rowspan="2">1</td>
			<td colspan="2">2</td>
			<td colspan="2">3</td>
		</tr>
		<tr>
			<td rowspan="3" colspan="2"><img src="image1.jpg" alt="зображення" height="100" width="100"></td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td rowspan="2">7</td>
			<td>8</td>
		</tr>
		<tr>
			<td colspan="2">9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
			<td>15</td>
		 </tr>
	</table>

</body>
</html>
